<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./signup.svg" type="image/svg+xml">

    <style>
      body {
    font-family: "poppins";
    margin: 0;
    padding: 0;
    background-image:url(home.jpeg);
    background-size: cover;
    background-repeat: no-repeat;
}

header {
    background-color: transparent;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-left: 90%;
}

.links {
    font-size: 35px;
}

.links a {
    color:rgb(238, 238, 238);
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.links a:hover {
    background-color: #555;
}

fieldset {
    margin: 20px auto 10px; /* Adjusted margin */
    padding: 20px;
    width: 80%;
    max-width: 400px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color:rgba(255, 255, 255, 0.801);
    box-shadow: rgba(255, 255, 255, 0.67) 0px 22px 70px 4px;   
}

legend {
    font-size: 20px;
    font-weight: bold;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

h3 {
    margin-bottom: 5px; /* Adjusted margin */
    color: #333;
}

input[type="text"],
input[type="password"] {
    padding: 8px;
    margin-bottom: 5px; /* Adjusted margin */
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #333;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, width 0.3s;
    width: 100px;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

button:active {
    background-color: #004387;
}

a {
    color: #007bff;
    text-decoration: none;
    margin-top: 10px;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <header>
        <!-- <div class="name">Job Application Website</div> -->
        <div class="links">
            <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
        </div>
    </header>
    <fieldset>
       
        <center> <form  id="rform"> <h1>Registration Page</h1>
      <h3>Name:<input type="text" id="rname" placeholder="Enter Your Name" required></h3>
            <h3>User-Name: <input type="text" id="runame" placeholder="Enter User Name" required></h3>
            <h3>Password: <input type="password" id="rpass" placeholder="Enter Your password" required></h3>
            <br/>
            <center><button type="reset" onclick=register()>Submit</button></center>
           
        </form></center>
        </fieldset>
        
</body>
</html>

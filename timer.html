<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./timer.svg" type="image/svg+xml">
    <style>
        
        body {
        font-family: 'Garamond', serif;
        margin: 0;
        padding: 0;
         background-image: linear-gradient(
    #ef8282,
    #f16e6e,
    #f45461,
    #e44141,
    #ef2b2b,
    #ab7373,
    #725252,
    #785c5c,
    #7c6e6e,
    #564f4f,
    #4a4242,
    #423b3b
  );
  background-repeat: no-repeat;
   background-attachment: fixed;
  background-size: cover;
    }
        h1, h2 {
            text-align: center;
        }
        fieldset {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px; /* Adjusted max-width */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        button {
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td button {
            padding: 5px 10px;
            margin-right: 5px;
            font-size: 14px;
        }
        .countdown {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 20px;
        }
        .countdown-box {
            flex: 1;
            text-align: center;
            background-color: #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-right: 10px;
        }
        .countdown-label {
            font-size: 14px;
            color: #888;
        }
        /* Adjusted width for Event Name column */
        th:nth-child(1) {
            width: 40%;
        }
        /* Styling for Date & Time column */
        td:nth-child(2) {
            white-space: nowrap; /* Prevents date from breaking into new line */
        }

        .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
    }

    .navbar-brand {
        font-size: 40px;
        font-weight: bold;
    }
    

    .navbar-brand .kannada {
        display: none;
      
    }

    .navbar-brand:hover .english{
        display: none;
        font-size: 10px;
        
    }

    .navbar-links {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
    }

    .navbar-links li {
        margin-right: 30px;
    }

    .navbar-links li:last-child {
        margin-right: 0;
    }

    .navbar-links a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
        transition: background-color 0.3s;
    }

    .navbar a {
        float: left;
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
       
    }

    .navbar a.right {
        float: right;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: #333;
    }


    button {
    min-width: 50px;
    margin: 20px 10px;
    padding: 10px;
    font-size: 20px;
    background-color: transparent;
    border-radius: 5px;
    font-weight: 600;
}
    
    button:hover {
        background-color: #ffffff;
    }

    table{
        line-height: 20px;
    }


   .container{
    width: 100%;
    height: 140%;
    background-color: #ccc;
    border-radius: 10px;
   }

    
input{
  width: 200px;
  height: 10px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
input:hover {
    background-color: rgba(255, 255, 84, 0.887);
    border: 2px solid rgb(0, 0, 0);
}


th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {
    background-color: rgb(252, 192, 40);
}

button#ad {
    background-color: white;
    border: 2px solid #000000;
    border-radius: 20px;
    color: #000000;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
}

button#ad:hover {
    background-color: #333;
    color: white;
    border-color: #fff;
    cursor: pointer;
}


    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand"><span class="english">Event Countdown</span>
            <span class="kannada">ಈವೆಂಟ್ ಕೌಂಟ್ಡೌನ್</span></div>
        
        <ul class="navbar-links">
            <!-- <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li> -->
            <li><a href="index.html">Log Out</a></li>
        </ul>
    </div>
   

    <fieldset>
        <legend style="width: 20%; margin-left: 38%;"><h2>Add Event</h2></legend>
        <form id="addEventForm">
            <div class="container">
           <center> <label for="eventName"><p><b> Event Name: </b></p></label>
            <input type="text" id="eventName" placeholder="Event name"><br>
            <label for="eventDate"><p><b>Event Date:</b></p></label>
            <input type="date" id="eventDate"><br>
            <label for="eventTime"><p><b>Event Time:</b></p></label>
            <input type="time" id="eventTime"><br><br>
            <button type="reset" onclick="addEvent()" id="ad">Create</button><br><br><br></center>
        </div>
        </form>
    </fieldset>

    <fieldset>
        <legend><h2>Event List</h2></legend>
        <table border="1" id="eventTable"  class="styled-table">
                <tr>
                    <th>Event Name</th>
                    <th>Date & Time</th>
                    <th>Count Down</th>
                    <th>Action</th>
                    
                </tr>
          
        </table>
    </fieldset>
<script>
     window.onload = function() {
            insert();
        };
</script>
   
</body>
</html>
